<!DOCTYPE html>
<html>
<head>
    <title>Founder Photo Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0;
        }
        .photo-test {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .founder-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #3b82f6;
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.3);
            margin: 20px 0;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        .title {
            color: #3b82f6;
            font-weight: bold;
            margin: 10px 0;
        }
        .quote {
            font-style: italic;
            color: #6b7280;
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #3b82f6;
            background: #f8fafc;
        }
    </style>
</head>
<body>
    <div class="photo-test">
        <h1>👑 Founder Photo Test</h1>
        <img src="/srinivas-makam.jpg" alt="Srinivas Makam" class="founder-photo" />
        <h2>Srinivas Makam</h2>
        <div class="title">Founder & Visionary of Aranya One</div>
        <div class="quote">
            "I don't just build platforms - I architect digital empires that transform dreams into reality."
        </div>
        <p>🇮🇳 Telangana, India</p>
        <p>🏆 Built 220+ files in 2 days</p>
        <p>🌟 World-Class Digital Empire Architect</p>
    </div>
</body>
</html>
