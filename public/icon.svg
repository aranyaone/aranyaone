<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#gradient1)"/>
  
  <!-- AI Symbol -->
  <g transform="translate(64, 64)">
    <!-- Neural Network Pattern -->
    <circle cx="32" cy="32" r="6" fill="white" opacity="0.9"/>
    <circle cx="96" cy="32" r="6" fill="white" opacity="0.9"/>
    <circle cx="64" cy="64" r="8" fill="white"/>
    <circle cx="32" cy="96" r="6" fill="white" opacity="0.9"/>
    <circle cx="96" cy="96" r="6" fill="white" opacity="0.9"/>
    
    <!-- Connecting Lines -->
    <line x1="32" y1="32" x2="64" y2="64" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="96" y1="32" x2="64" y2="64" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="64" y1="64" x2="32" y2="96" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="64" y1="64" x2="96" y2="96" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="32" y1="32" x2="96" y2="32" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="32" y1="96" x2="96" y2="96" stroke="white" stroke-width="1" opacity="0.5"/>
