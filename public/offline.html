<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Aranya One</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #9333ea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .online {
            color: #10b981;
        }
        
        .offline {
            color: #f59e0b;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .icon { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>You're Offline</h1>
        <p>
            Don't worry! Your Aranya One experience continues even offline. 
            Some features are cached and ready to use.
        </p>
        
        <div class="actions">
            <button onclick="window.location.reload()">
                üîÑ Try Again
            </button>
            <button onclick="goToCache()">
                üì± Browse Cached Pages
            </button>
            <button onclick="window.history.back()">
                ‚Üê Go Back
            </button>
        </div>
        
        <div class="status">
            <div id="connection-status">
                <span class="offline">‚ö†Ô∏è No internet connection</span>
            </div>
            <div style="margin-top: 0.5rem; opacity: 0.8;">
                Cached pages available: Dashboard, Services, Profile, Settings
            </div>
        </div>
    </div>

    <script>
        // Monitor online/offline status
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            if (navigator.onLine) {
                statusEl.innerHTML = '<span class="online">‚úÖ Back online! Refreshing...</span>';
                setTimeout(() => window.location.reload(), 1500);
            } else {
                statusEl.innerHTML = '<span class="offline">‚ö†Ô∏è No internet connection</span>';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Function to navigate to cached pages
        function goToCache() {
            const cachedPages = [
                { name: 'Dashboard', url: '/dashboard' },
                { name: 'Services', url: '/services' },
                { name: 'Profile', url: '/profile' },
                { name: 'Settings', url: '/settings' }
            ];
            
            const pageList = cachedPages.map(page => 
                `<a href="${page.url}" style="color: white; text-decoration: underline;">${page.name}</a>`
            ).join(' | ');
            
            document.querySelector('.actions').innerHTML = `
                <div style="margin: 1rem 0;">
                    <p style="margin-bottom: 1rem;">Available cached pages:</p>
                    <div style="font-size: 0.9rem;">${pageList}</div>
                </div>
                <button onclick="window.location.reload()">üîÑ Try Again</button>
            `;
        }

        // Check initial connection status
        updateConnectionStatus();
    </script>
</body>
</html>
